<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Schedule</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="my-5 container text-center">
      <form
        action=""
        class="row g-4 mx-3 py-4 border border-dark rounded"
        name="userInput"
      >
        <div class="p-0 col-sm-12 col-md-12 col-lg-12 m-0 fw-bold fs-3 text-primary "><div class="border-bottom border-dark mx-auto w-50">Add New</div> </div>
        <div class="p-0 col-sm-12 col-md-12 col-lg-4">
          <label class="labelfield" for="name">name :</label>
          <select class="inputfield name bg-white" name="_name">
            <option value="VIP">VIP</option>
            <option value="VIP LAB">VIP LAB</option>
            <option value="DBMS">DBMS</option>
            <option value="DBMS LAB">DBMS LAB</option>
            <option value="ALGORITHM">ALGORITHM</option>
            <option value="ALGORITHM LAB">ALGORITHM LAB</option>
            <option value="MACHINE LEARNING">MACHINE LEARNING</option>
            <option value="ISM">ISM</option>
            <option value="OTHER">OTHER</option>
          </select>
        </div>
        <div class="p-0 col-sm-12 col-md-12 col-lg-4">
          <label class="labelfield" for="date">DATE :</label>
          <input
            class="inputfield bg-white"
            type="date"
            name="_date"
            required
          />
        </div>
        <div class="p-0 col-sm-12 col-md-12 col-lg-4">
          <label class="labelfield" for="appt-time">TIME : </label>
          <input
            class="inputfield bg-white"
            type="time"
            name="_time"
            required
          />
        </div>
        <div class="col-12 p-0 pt-2">
          <input
            class="btn border bg-primary fw-bold submit"
            type="submit"
            value="Submit"
          />
          <div id="status" class="mt-3 text-danger"></div>
        </div>
      </form>
    </div>

    <div class="container text-center">
      <div class="p-0 m-0 fw-bold fs-4 text-primary "><div class="border-bottom border-dark mx-auto w-50">Delete data</div> </div>
      <div id="deleteItems"></div>
    </div>
    <div class="text-center">
      <a class="btn border bg-danger fw-bold goBack m-3">Go Back</a>
      <div id="wrong" class="mt-3"></div>
    </div>

    <div class="text-center">
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling"
      >
        See Log
      </button>
    </div>

    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Log Satus</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="logString"></div>
      </div>
    </div>
    <!-- Modal delete-->
<div class="modal  fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Are You Sure ?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>If you delete a data it will also erase from the database and cannot be undo !!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary delete" data-bs-dismiss="modal">Yes, Delete</button>
      </div>
    </div>
  </div>
</div>

    <!-- Modal login-->

    <button type="button" class="btn btn-primary invisible notLogIn" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
    </button>

    <div class="modal  fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">You are not logged in</h5>
          </div>
          <div class="modal-body">
            <p>Please login with your account to access the data</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger modal-back" data-bs-dismiss="modal">Go, Back to Home Page</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/add.js"></script>
  </body>
</html>
