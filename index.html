<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Exam's Schedule</title>
  </head>
  <body>
    <div class="loading-container">
      <img src="image/loading.gif" alt="" />
    </div>

    <div class="text-center welcome bg-warning">
      <p class="m-0 p-0 fs-3 rounded fw-bold userName"></p>
    </div>

    <div class="container">
      <ul class="nav nav-tabs my-3">
        <li class="nav-item">
          <a
            class="nav-link active text-primary"
            aria-current="page"
            href="index.html"
            ><i class="fa-solid fa-house"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="text-dark nav-icon nav-link" href="./add.html"
            ><i class="fa-solid fa-database"></i> Data
          </a>
        </li>
        <li class="my-auto w-50 text-end">
          <button
            class="text-primary border-0 bg-white login"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasTop"
            aria-controls="offcanvasTop"
          >
            <div class="loginLogo">Sign In</div>
          </button>
        </li>
      </ul>
    </div>

    <div class="container">
      <div class="container text-center">
        <nav class="row border-bottom">
          <div class="p-3 nav-item col-8">
            <h1 class="m-0 fs-4 fw-bold">Exam Schedule</h1>
          </div>
          <div class="col-4 text-center m-auto">
            <div
              class="offcanvas offcanvas-top h-50 text-center"
              tabindex="-1"
              id="offcanvasTop"
              aria-labelledby="offcanvasTopLabel"
            >
              <div class="offcanvas-header px-5 pb-0">
                <!-- heading -->
                <div class="back hideLogin align-middle">
                  <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="heading">
                  <h2 class="loginHead m-0">Login Form</h2>
                </div>
                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>

              <div class="offcanvas-body h-auto px-5">
                <div class="loginDiv">
                  <form class="row" action="" name="loginForm">
                    <div class="col-12 col-md-8 col-lg-6 mx-auto">
                      <div class="email mt-2">
                        <input
                          class="form-control text-lowercase"
                          type="email"
                          placeholder="example@_mail.com"
                          name="email"
                          required
                        />
                      </div>

                      <div class="pass mt-2">
                        <input
                          class="form-control text-capitalized"
                          type="password"
                          placeholder="password"
                          name="pass"
                          required
                        />
                      </div>

                      <div class="m-2 d-flex justify-content-between">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="flexCheckDefault"
                          />
                          <label
                            class="form-check-label link"
                            for="flexCheckDefault"
                          >
                            Remember me
                          </label>
                        </div>
                      </div>

                      <div class="errorText fs-6 mb-2 text-danger"></div>

                      <div class="submitloginForm">
                        <input
                          class="btn btn-primary LOGIN"
                          type="submit"
                          value="Login"
                        />
                      </div>
                      <a class="link goSignUp text-dark text-decoration-none"
                        >Don't have a account?
                        <span class="text-decoration-underline text-danger"
                          >sign up now</span
                        ></a
                      >
                      <br />
                      <a class="link text-dark text-decoration-none forgetpass">
                        Can't sign in?
                        <span class="text-decoration-underline text-danger"
                          >forgot password</span
                        >
                      </a>
                    </div>
                  </form>
                </div>

                <div class="forgotDiv hideLogin">
                  <form class="row" action="" name="forgotForm">
                    <div class="col-12 col-md-8 col-lg-6 mx-auto">
                      <div class="email mt-2">
                        <input
                          class="form-control text-lowercase"
                          type="email"
                          placeholder="example@_mail.com"
                          name="email"
                        />
                      </div>

                      <div class="errorText3 fs-6 mb-2 text-danger"></div>

                      <div class="submitResetForm mt-3">
                        <input
                          class="btn btn-primary reset"
                          type="submit"
                          value="Send"
                        />
                      </div>
                    </div>
                  </form>
                </div>

                <div class="signupDiv hideLogin">
                  <form class="row" action="" name="signUpForm">
                    <div class="col-12 col-md-8 col-lg-6 mx-auto">
                      <div class="email mt-2">
                        <input
                          class="form-control text-lowercase"
                          type="email"
                          placeholder="example@_mail.com"
                          name="email"
                          required
                        />
                      </div>

                      <div class="pass mt-2">
                        <input
                          class="form-control text-capitalized"
                          type="text"
                          placeholder="password"
                          name="pass"
                          required
                        />
                      </div>

                      <div class="pass mt-2">
                        <input
                          class="form-control text-capitalized"
                          type="text"
                          placeholder="confirm password"
                          name="con-pass"
                          required
                        />
                      </div>

                      <div class="errorText2 fs-6 mb-2 text-danger"></div>

                      <div class="submitsignUpForm m-2">
                        <input
                          class="btn btn-success SIGNUP"
                          type="submit"
                          value="Sign Up"
                        />
                      </div>
                    </div>
                  </form>
                </div>

                <div class="afterLogin text-start hideLogin">
                  <ul>
                    <li>Manage User Credential</li>
                    <li class="btn bg-danger logout">Log Out</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="container">
        <div class="row my-4 text-center fw-bold">
          <div id="" class="textfield label1 col-4">subject</div>
          <div id="" class="textfield label2 col-4">date</div>
          <div id="" class="textfield label3 col-4">time left</div>
        </div>
        <div id="items"></div>
      </div>
    </div>

    <footer class="position-fixed bottom-0">
      <div id="clock" class="fs-5 fw-bold">Loading ...</div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
